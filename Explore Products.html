<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Flower Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="explore.html">Explore Products</a>
            <a href="track.html">Track Shipment</a>
        </nav>
    </header>

    <main>
        <section class="product-gallery">
            <h2>Our Flowers</h2>
            <div class="products">
                <!-- Example of a product card -->
                <div class="product-card">
                    <img src="static/rose.jpg" alt="Rose">
                    <h3>Rose</h3>
                    <p>Price: $10</p>
                    <button onclick="addToCart('Rose', 10)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="static/tulip.jpg" alt="Tulip">
                    <h3>Tulip</h3>
                    <p>Price: $12</p>
                    <button onclick="addToCart('Tulip', 12)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Items added to cart will appear here -->
            </ul>
            <button onclick="placeOrder()">Place Order</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
